<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VisionAI Object Detection - –ü–æ–∏—Å–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --primary-color: #6c63ff;
      --accent-color: #9f5fff;
      --bg-dark: #121212;
      --bg-light: #f0f0f0;
      --text-light: #ffffff;
      --text-dark: #111111;
      --shadow-glow-soft: 0 0 20px var(--accent-color);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary-color);
      text-shadow: var(--shadow-glow-soft);
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: var(--bg-dark);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: var(--shadow-glow-soft);
    }

    [data-theme="light"] .container {
      background-color: var(--bg-light);
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow-glow-soft);
      display: block;
      margin-bottom: 1rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: var(--accent-color);
      transform: scale(1.05);
    }

    #output {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: auto;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body data-theme="dark">
  <h1>VisionAI Object Detection - –ü–æ–∏—Å–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤</h1>
  <div class="container">
    <!-- –í–∏–¥–µ–æ —Å –∫–∞–º–µ—Ä—ã -->
    <video id="webcam" autoplay muted playsinline></video>
    <!-- Canvas –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
    <canvas id="canvas"></canvas>

    <div class="controls">
      <input id="searchInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞" />
      <button id="startSearchBtn">üîé –ò—Å–∫–∞—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button>
      <button id="stopSearchBtn" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ–∏—Å–∫</button>
    </div>

    <div id="output">–ì–æ—Ç–æ–≤ –∫ –ø–æ–∏—Å–∫—É...</div>
  </div>

  <footer>¬© 2025 VisionAI KNN</footer>

  <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º TensorFlow.js –∏ –º–æ–¥–µ–ª—å COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video           = document.getElementById('webcam');
    const canvas          = document.getElementById('canvas');
    const ctx             = canvas.getContext('2d');
    const output          = document.getElementById('output');
    const searchInput     = document.getElementById('searchInput');
    const startSearchBtn  = document.getElementById('startSearchBtn');
    const stopSearchBtn   = document.getElementById('stopSearchBtn');

    let cocoSsdModel;
    let isSearching = false;

    // –°–ª–æ–≤–∞—Ä—å –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Ä—É—Å—Å–∫–æ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ –≤ –∞–Ω–≥–ª–∏–π—Å–∫—É—é –º–µ—Ç–∫—É –º–æ–¥–µ–ª–∏
    const translationMap = {
      "—á–µ–ª–æ–≤–µ–∫": "person",
      "–±—É—Ç—ã–ª–∫–∞": "bottle"
      // –î–æ–±–∞–≤—å—Ç–µ –¥—Ä—É–≥–∏–µ –ø–∞—Ä—ã –ø–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏.
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä—ã (facingMode: "environment")
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      } catch (err) {
        output.innerText = `–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err.message}`;
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ COCO-SSD
    async function loadModel() {
      output.innerText = '–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...';
      cocoSsdModel = await cocoSsd.load();
      output.innerText = '–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞.';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–µ—Ç–µ–∫—Ü–∏–∏: –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ –æ–±—ä–µ–∫—Ç—ã, –º–µ—Ç–∫–∞ –∫–æ—Ç–æ—Ä—ã—Ö —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –∑–∞–ø—Ä–æ—Å–æ–º
    async function detect() {
      if (!isSearching) return;
      
      // –ü–æ–ª—É—á–∞–µ–º –¥–µ—Ç–µ–∫—Ü–∏–∏ –æ–±—ä–µ–∫—Ç–æ–≤ —Å –≤–∏–¥–µ–æ
      const predictions = await cocoSsdModel.detect(video);
      const query = searchInput.value.trim().toLowerCase();
      // –ï—Å–ª–∏ –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞ –µ—Å—Ç—å –ø–µ—Ä–µ–≤–æ–¥ ‚Äî –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "—á–µ–ª–æ–≤–µ–∫" ‚Üí "person")
      const translatedQuery = translationMap[query] || query;
      
      // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä —Å –∫–∞–º–µ—Ä—ã –Ω–∞ canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      let foundAny = false;
      predictions.forEach(pred => {
        // –ò–∑–º–µ–Ω—ë–Ω –ø–æ—Ä–æ–≥ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –Ω–∞ 0.3 –¥–ª—è –±–æ–ª—å—à–µ–π —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏:
        if (pred.score < 0.3) return;
        
        const label = pred.class.toLowerCase();
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–ª—å–∫–æ —Ç–µ—Ö –æ–±—ä–µ–∫—Ç–æ–≤, —á—å—è –º–µ—Ç–∫–∞ —Ç–æ—á–Ω–æ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –ø–µ—Ä–µ–≤–µ–¥—ë–Ω–Ω—ã–º –∑–∞–ø—Ä–æ—Å–æ–º
        if (query !== "" && label === translatedQuery) {
          foundAny = true;
          const [x, y, width, height] = pred.bbox;
          ctx.lineWidth = 4;
          ctx.strokeStyle = 'lime';
          ctx.font = '18px Arial';
          ctx.fillStyle = 'lime';
          ctx.strokeRect(x, y, width, height);
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);
        }
      });
      
      if (query === "") {
        output.innerText = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞.';
      } else if (foundAny) {
        output.innerText = `‚úÖ –ü—Ä–µ–¥–º–µ—Ç "${searchInput.value.trim()}" –Ω–∞–π–¥–µ–Ω!`;
      } else {
        output.innerText = `‚ùå –ü—Ä–µ–¥–º–µ—Ç "${searchInput.value.trim()}" –Ω–µ –Ω–∞–π–¥–µ–Ω.`;
      }
      
      requestAnimationFrame(detect);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –∑–∞–ø—É—Å–∫–∞ –∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–æ–∏—Å–∫–∞
    startSearchBtn.addEventListener('click', () => {
      if (!searchInput.value.trim()) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞!');
        return;
      }
      isSearching = true;
      startSearchBtn.disabled = true;
      stopSearchBtn.disabled = false;
      detect();
    });

    stopSearchBtn.addEventListener('click', () => {
      isSearching = false;
      startSearchBtn.disabled = false;
      stopSearchBtn.disabled = true;
      output.innerText = '–ü–æ–∏—Å–∫ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    setupCamera().then(loadModel);
  </script>
</body>
</html>
